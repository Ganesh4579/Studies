<!DOCTYPE html>
<html>
    <head>
        <title>
            Tables
        </title>
    </head>
    <body>
        <table border="20" bgcolor='red' cellspacing="2" cellpadding="20" align="center" rules="rows">
            <caption>Budget</caption>
            <thead>
                <tr>
                    <th>Expenditure</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rent</td>
                    <td>4000</td>
                </tr>
                <tr>
                    <td>Food</td>
                    <td>1500</td>
                </tr>
            </tbody>
            <tfoot>
                <th>Total</th>
                <td>5500</td>
                <tr>
                    <td colspan="2" align="center">Good</td>
                </tr>
            </tfoot>
        </table>


    </body>
</html>
